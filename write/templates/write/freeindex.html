<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!--자유게 테이블-->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!--자유게 페이지 이동-->
</head>
<body>

<div class="container mt-3">
  <ul class="list-group list-group-flush">
    {% for b in board_list %}
    <div class="portfolio-info">
      <dl>
        <!-- <td><li class="list-group-item" name="free_id" value=""> {{b.free_id}}</li></td> -->
        <td><li class="list-group-item" name="title">제목:  <a href='/write/viewtext/{{make_moim.make_id}}/{{b.free_id}}/' readonly>{{b.title}}</a></li></td>
        <td><li class="list-group-item" name="text">내용: {{b.text}}</li></td>
        <td><li class="list-group-item" name="write_dttm">작성날짜: {{b.write_dttm}}</li></td>
      </dl>
    </div>
    {% endfor %}


    <hr>
  </ul>
</div>

</body>
</html>
