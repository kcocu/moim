<div>
    <span style="font-size: xx-small;" onclick="test()">이전 댓글로 이동</span>
    <hr>
    {% for g in goods %}
    △<br>
    <p>
    내용 : {{g.content}}

    <span style="font-size: xx-small;">
        작성자 : {{g.info.info_id}}
        작성시간 : {{g.created_at}}
        댓글번호 : {{g.join.join_id}}
    </span>
    </p>
    <form action="/write/join/{{make_moim.make_id}}/comment/update/" method="post">
        <input type="hidden" name="writer" value="{{g.info.info_id}}">
        <input type="hidden" name="good_id" value="{{g.good_id}}">
        <input type="text" name="content" value="{{g.content}}">
        <button name="new_update" style="border: 0; background-color: white;">
        {% csrf_token %} 수정, 
    </button></form>
    <form action="/write/join/{{make_moim.make_id}}/comment/delete/" method="post">
        <input type="hidden" name="writer" value="{{g.info.info_id}}">
        <input type="hidden" name="good_id" value="{{g.good_id}}">
        <input type="hidden" name="content" value="{{g.content}}">
        <button name="new_update" style="border: 0; background-color: white;">
        {% csrf_token %} 삭제, 
    </button></form>
    {% endfor %}

</div>

<script>
    function doNotReload(){
        if(    (event.ctrlKey == true && (event.keyCode == 78 || event.keyCode == 82))
            || (event.keyCode == 116) )
        {
        event.keyCode = 0;
        event.cancelBubble = true;
        event.returnValue = false;
        alert("새로고침 방지");
        }
    }
    document.onkeydown = doNotReload;
    function test() {
        history.back();
    }
    </script>
    <body oncontextmenu="return false">
