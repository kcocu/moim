<tbody>
    <ul>
    {% if page_ctg > 10 %}
        <a href="/search/?page_ctg={{page_ctg | add:'-10'}}">이전</a>
    {% endif %}
    {% for p in page_info %}
        {% comment %} <li {% if p == page %} active {% endif %}> {% endcomment %}
        <a href="/search/?page_ctg={{p}}">
        {{p}}
        </a></li>
    {% endfor %}
    {% if category_page > e_page_ctg %}
        <a href="/search/?page_ctg={{page_ctg | add:'10'}}">다음</a>
    {% endif %}
    </ul>

</tbody>
