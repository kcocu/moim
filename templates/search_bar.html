<div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="/search/">
        {% csrf_token %}
        <select style="border: none" name="search_b" id="search_b" onchange="changeValue(value)">
          <option value="all">전체검색</option>
          <option value="search_title">제목</option>
          <option value="tag_title">태그</option>
          <option value="category_title">카테고리</option>
        </select>
      <input type="hidden" name="change_search_bar" id="change_search_bar" value="all">
      <input type="text" name="search" placeholder="Search" title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div><!-- End Search Bar -->
