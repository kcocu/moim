<body class="cbody">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img src="/static/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">MoimMoim이게모임</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
                  <form action="." method="POST">
                  {% csrf_token %}
                  {% include "form_errors.html" %}
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원가입하기</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourName" class="form-label">아이디</label>
                      <input type="text" name="info_id" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">아이디를 입력해주세요!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀번호</label>
                      <input type="password" name="pw" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">이름</label>
                      <div class="input-group has-validation">
                        <input type="text" name="name" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">이름을 입력해주세요</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourregion" class="form-label">지역</label>
                      <div class="input-group has-validation">
                        <input type="text" name="region" class="form-control" id="yourregion" required>
                        <div class="invalid-feedback">지역을 입력해주세요</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yoursex" class="form-label">성별</label>
                      <div class="input-group has-validation">
                        <select name="sex" id="yoursex"  class="form-control" required>
                          <option value="남">남</option>
                          <option value="여">여</option>
                          <option value="양">양성</option>
                          <option value="없">없음</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourpreference" class="form-label">취미</label>
                      <div class="input-group has-validation">
                        <input type="text" name="preference" class="form-control" id="yourpreference" required>
                        <div class="invalid-feedback">취미를 입력해주세요</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourage" class="form-label">나이(숫자만입력)</label>
                      <div class="input-group has-validation">
                        <input type="text" name="age" class="form-control" id="yourage" required>
                        <div class="invalid-feedback">나이를 입력해주세요</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">모든것에 동의하십니까? 
                          <!-- <a href="#">약관을 봐주세요</a></label> -->
                        <div class="invalid-feedback">동의합니다를 체크해주세요</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">회원가입 하기</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">이미 회원이신가요? <a href="/login/">로그인 해주세요</a></p>
                    </div>
                  </form>
                  </form>
                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->

              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
